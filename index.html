<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título que aparecerá en la pestaña y en Google -->
    <title>Institución Educativa La Campana</title>
    
    <!-- Descripción para mejorar el SEO -->
    <meta name="description"
      content="Bienvenido a la Institución Educativa La Campana, comprometida con la educación de calidad y el desarrollo integral de nuestros estudiantes." />
    
    <!-- Palabras clave para buscadores -->
    <meta name="keywords"
      content="Institución Educativa La Campana, educación, colegio, primaria, secundaria, formación académica" />
    
    <!-- Autor de la página -->
    <meta name="author" content="Institución Educativa La Campana" />
    
    <!-- Configuración para redes sociales (Open Graph) -->
    <meta property="og:title" content="Institución Educativa La Campana - Educación de Calidad" />
    <meta property="og:description"
      content="Explora nuestros programas educativos y nuestro compromiso con el aprendizaje." />
    <meta property="og:image" content="/assets/logos/logo-colegio.png" />
    <meta property="og:url" content="https://www.institucioneducativalacampana.edu.co" />
    <meta property="og:type" content="website" />
    
    <!-- Icono de la página -->
    <link rel="icon" type="image/png" href="/assets/logos/logo-colegio.png" />
    
    <!-- Importación de Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <!-- CSS principal -->
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
